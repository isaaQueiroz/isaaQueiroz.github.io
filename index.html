<!DOCTYPE html>
<html lang="en">
 
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <title>Login contador SESI</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="sesi-logo.png" type="image/x-icon">
 
</head>
 
<body>
    <div id="img-position">
        <img src="sesi-logo.png" id="sesi-logo">
    </div>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
                <i class='bx bx-user-circle'></i>
            </div>
 
            <div class="input-box">
                <input type="senha" placeholder="Senha" required>
                <i class='bx bxs-lock'></i>
            </div>
 
            <div class="remember-forgot">
                <label><input type="checkbox"> Manter conectado</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>
 
            <button type="submit" class="btn">Entrar</button>
 
            <div class="register-link">
                <p>Não tem uma conta?<a href="#">Cadastrar</a></p>
 
            </div>
        </form>
    </div>
    
 
 
</body>
 
</html>
